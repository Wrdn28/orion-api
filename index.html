<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>OrionOS-API</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    body{
      font-family: "Montserrat", sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header{
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    footer{
      width: auto;
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container{
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    p {
      font-size: 18px;
      font-weight: bold;
    }

    ul {
      list-style: none;
      font-weight: 500;
    }

    li {
      padding: 2px;
    }
  </style>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js'></script>
</head>
<body>
  <header>Welcome to OrionOS API ðŸš€</header>
  <div class="container">
    <p>Bellow is parameters supported in this API</p>
    <ul>
      <li>
        <a href="/device">/device</a>
        to get all devices
      </li>
      <li>
        <a href="/device/101">/device/:id</a>
        to get devices by id
      </li>
      <li>
        <a href="/device/rock">/device/:slug</a>
        to get devices by slug
      </li>
      <li>
        <a href="/developer">/developer</a>
        to get all developer
      </li>
      <li>
        <a href="/developer/101">/developer/:id</a>
        to get developer by id
      </li>
    </ul>
  </div>
  <footer>Created by Romi Yusnandar</footer>

</html>
